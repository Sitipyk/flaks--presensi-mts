<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3>Chatbot</h3>
    <form method="POST">
        <input type="text" name="message" class="form-control mb-2" placeholder="Tulis pertanyaan...">
        <button class="btn btn-primary">Kirim</button>
    </form>
    {% if response %}
        <div class="alert alert-info mt-3">{{ response }}</div>
    {% endif %}
</body>
</html>
